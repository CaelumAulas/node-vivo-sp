<script>
// .livrosDaApi
fetch('http://localhost:3007/livros', {
    headers: {
        'Accept': 'application/json',
    }
})
.then((respostaDoServidor) => { // 1 byte chega do servidor
    return respostaDoServidor.json()
})
.then((listaDeLivros) => {
    const listaDeLis = `
        ${
            listaDeLivros.map(
                (livroAtual) => {
                    return `<li class="collection-item">${livroAtual.titulo}</li>`
                }
            )
            .join('')
        }
    `
    document.querySelector('.livrosDaApi')
        .innerHTML = listaDeLis
})
